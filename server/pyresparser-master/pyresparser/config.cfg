[spacy]
model = en_core_web_sm
skills_file = skills.csv

[resume_sections]
objective = objective|summary
work_experience = experience|employment|work history|work experience|professional experience
education = education|educational background|academic background|academic experience|training
skills = skills|technical skills|proficiency|expertise|competencies
projects = projects|personal projects|academic projects|key projects
awards = awards|achievements|accomplishments
certifications = certifications|certificates|accreditations
leadership = leadership|leadership roles|leadership experience
volunteer = volunteer|volunteering|community service
publications = publications|research|research papers
languages = languages|language proficiency
interests = interests|hobbies|activities

[resume_labels]
name = NAME
email = EMAIL
phone = PHONE
location = GPE
company = ORG
degree = DEGREE
designation = DESIGNATION
experience = EXPERIENCE
skills = SKILLS
education = EDUCATION

[resume_patterns]
email = [\w\.-]+@[\w\.-]+\.\w+
phone = (?:\+?1[-.]?)?\s*\(?([0-9]{3})\)?[-.\s]?([0-9]{3})[-.\s]?([0-9]{4})
years = \d+\+?\s*(?:year|yr)s?\s*(?:of)?\s*(?:experience)? 